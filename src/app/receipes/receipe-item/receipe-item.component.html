<a href="#" class="list-group-item clearfix" (click)="onSelected(receipe)">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ receipe.name }}</h4>
    <p class="list-group-item-text">{{ receipe.description }}</p>
  </div>

  <span class="pull-right">
    <img
      src="{{ receipe.imagePath }}"
      alt="receipe image"
      class="image-responsive"
      style="max-height: 80px"
    />
  </span>
</a>
