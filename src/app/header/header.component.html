<div class="header-contianer">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Receipe Book</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav mr-auto navbar-nav mr-auto">
        <li class="nav-item active">
          <a
            class="nav-link"
            href="#"
            (click)="onLinkSelected(HeaderLinkCONSTANTS.RECEIPES)"
            >Receipes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            (click)="onLinkSelected(HeaderLinkCONSTANTS.SHOPPING)"
            >Shopping list</a
          >
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <div class="dropdown" [appDropdown]="dropDownMenu">
          <a
            class="btn btn-secondary dropdown-toggle"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
          >
            Manage
          </a>

          <div
            class="dropdown-menu"
            aria-labelledby="dropdownMenuLink"
            #dropDownMenu
          >
            <a class="dropdown-item" href="#">Save Data</a>
            <a class="dropdown-item" href="#">Fetch Data</a>
          </div>
        </div>
      </ul>
    </div>
  </nav>
</div>
