<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of ingredients; let ingredientIndex = index"
        (click)="onIngredientClick($event, ingredientIndex)"
        >{{ item.name }} ({{ item.amount }})</a
      >
    </ul>
  </div>
</div>
